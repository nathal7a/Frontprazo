
<!DOCTYPE html>
<html lang="pt-BR">
  <link rel="stylesheet" href="style.css">

<head>
  <meta charset="UTF-8">
  <title>Prazocerto - Produtos</title>
  
</head>
<body>
  <h1>Prazocerto - Produtos</h1>

  <h2>Frutas</h2>
  <div class="grid">
    <div class="card">
      <img src="banana.jpg" alt="Banana">
      <h3>Banana</h3>
      <p class="preco">R$ 3,50/kg</p>
    </div>
    <div class="card">
      <img src="maca.jpg" alt="Maçã">
      <h3>Maçã</h3>
      <p class="preco">R$ 4,20/kg</p>
    </div>
    <div class="card">
      <img src="uva.jpg" alt="Uva">
      <h3>Uva</h3>
      <p class="preco">R$ 6,00/kg</p>
    </div>
  </div>

  <h2>Vegetais</h2>
  <div class="grid">
    <div class="card">
      <img src="alface.jpg" alt="Alface">
      <h3>Alface</h3>
      <p class="preco">R$ 2,50/un</p>
    </div>
    <div class="card">
      <img src="tomate.jpg" alt="Tomate">
      <h3>Tomate</h3>
      <p class="preco">R$ 5,00/kg</p>
    </div>
    <div class="card">
      <img src="brocolis.jpg" alt="Brócolis">
      <h3>Brócolis</h3>
      <p class="preco">R$ 4,00/un</p>
    </div>
  </div>
</body>
</html>
